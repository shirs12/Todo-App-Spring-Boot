<!DOCTYPE html>

<!-- server-side Java template engine for both web and standalone environments -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TodoApp</title>
</head>

<body>
<div class="container">
    <div class="col-md-6" style="margin: auto; text-align: center;">
    <h2>Edit task</h2>
    <br>
        <form action="#"
              th:action="@{/task/{id}(id=${task.id})}"
              th:object="${task}"
              method="POST">
            <div class="mb-3">
                <label class="form-label" for="description">Description: </label>
                <input class="form-control"
                       type="text" th:field="*{description}"
                       id="description"
                       placeholder="Add a description">
            </div>
            <div class="mb-3 form-check" >
                <label class="form-check-label">
                    <input type="checkbox"
                           class="form-check-input"
                           th:checked="${complete} == true"
                           th:field="*{complete}" id="complete"/>
                    Complete
                </label>
            </div>

            <button class="btn btn-primary" type="submit">submit</button>
            <input type="hidden" th:field="*{createdTime}"/>
            <input type="hidden" th:field="*{modifiedTime}"/>
        </form>
    </div>

</div>
</body>
</html>
