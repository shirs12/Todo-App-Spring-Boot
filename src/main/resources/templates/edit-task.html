<!DOCTYPE html>

<!-- server-side Java template engine for both web and standalone environments -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TodoApp</title>
</head>

<body>
<!--    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>-->
<div class="container">
    <div class="col-md-6">
        <form action="#"
              th:action="@{/edit/{id}(id=${task.id})}"
              th:object="${task}">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control"
                       type="text" th:field="*{description}"
                       id="description"
                       placeholder="Add a description">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           th:checked="${complete} == true"
                           th:field="*{complete}" id="complete"/>
                    Complete
                </label>
            </div>

            <button class="btn btn-default" type="submit">Submit</button>
            <input type="hidden" th:field="*{createdTime}"/>
            <input type="hidden" th:field="*{modifiedTime}"/>
        </form>
    </div>

</div>
</body>
</html>
