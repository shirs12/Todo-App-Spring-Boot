<!DOCTYPE html>

<!-- server-side Java template engine for both web and standalone environments -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TodoApp</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Todo List:</h1>
    <hr/>
    <br>
    <p th:text="|Happy ${today}!|"
       class="text-center"
       style="color:#BF40BF; font-size:160%; font-weight: bold; font-family: 'Trebuchet MS', sans-serif;"
    >Today</p>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created</th>
            <th>Modified</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasksList}" th:class="${task.complete} ? table-success : table-default">
            <td th:text="${task.id}">task_id</td>
            <td th:text="${task.description}">task_description</td>
            <td th:text="${task.complete} ? Yes : No">task_complete</td>
            <td th:text="${task.createdTime}">task_createdTime</td>
            <td th:text="${task.modifiedTime}">task_modifiedTime</td>
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="text-center"><a class="btn btn-success" href="/create-task">Add a new task</a></p>

</div>
</body>
</html>
